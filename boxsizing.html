<html>
    <head>
        <title>Box Sizing</title>
        <style type="text/css">
            .one {
                border: 1px solid blue;
                background-color: aqua;
                color: white;
                padding: 14px;
            }
            .two {
                border: 1px solid red;
                background-color: purple;
                padding: 14px;
                box-sizing: border-box;
            }
            p {
                background-color: chocolate;
            }
        </style>
    </head>
    <body>
        <div class="one">
            <p>Box one</p>
        </div>
        <div class="two">
            <p>Box two</p>
        </div>
    </body>
</html>
